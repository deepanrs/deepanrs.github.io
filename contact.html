			<div id="main-content" class="contact-background col-md-10">
				<section id="contact" class="text-center section-div">
					<div class="contact-section">
						<h2>Contact Us</h2>
						<p>Feel free to shout us by feeling the contact form or visiting our social network sites like Fackebook,Twitter.</p>
						<div class="row">
							<div class="col-md-8 col-md-offset-2">
								<form class="form-horizontal">
									<div class="form-group">
										<label for="name">Name</label>
										<input type="text" class="form-control" id="name" placeholder="Sherlock Holmes">
									</div>
									<div class="form-group">
										<label for="email">Email</label>
										<input type="email" class="form-control" id="email" placeholder="watson@rsdeepan.com">
									</div>
									<div class="form-group ">
										<label for="message">Your Message</label>
										<textarea name="message" class="form-control" placeholder="Solve this case for us please :("></textarea> 
									</div>
									<button type="submit" class="btn btn-primary">Send Message</button>
								</form>

								<hr>
								<h3>Our Social Sites</h3>
								<div id="social">
									<a class="facebookBtn social-button" href="#" ></a>
									<a class="twitterBtn social-button" href="#" ></a>
									<a class="googleplusBtn social-button" href="#" ></a>
									<a class="linkedinBtn social-button" href="#" ></a>
								</div>
							</div>
						</div>
					</div>
				</section>
